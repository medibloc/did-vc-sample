plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    maven {
        url = "https://maven.pkg.github.com/medibloc/panacea-java"
        // GitHub Packages credentials
        credentials {
            username = System.getenv("GPR_USER")
            password = System.getenv("GPR_API_KEY")
        }
    }
    maven {
        url = "https://maven.pkg.github.com/medibloc/vc-java"
        // GitHub Packages credentials
        credentials {
            username = System.getenv("GPR_USER")
            password = System.getenv("GPR_API_KEY")
        }
    }
    mavenCentral()
    jcenter()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
    implementation 'org.medibloc:vc-java:0.0.4'
    implementation group: 'org.medibloc.panacea', name: 'panacea-java', version: '0.1.4'
    implementation 'com.squareup.retrofit2:retrofit:1.6.0'
    implementation 'com.squareup.retrofit2:converter-scalars:2.9.0'
}

application {
    // Define the main class for the application.
    mainClass = 'verifier.App'
}
